<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Address Iteration</title>
</head>
<body>
	<h1>Addresses as collection:</h1>
	<p th:text="'Raw: ' + ${addressesAsCollection}" />
	<ul>
		<li th:each="a: ${addressesAsCollection}" th:text="${a.name} + ',' + ${a.address} + ',' + ${a.zip}" />
	</ul>
	
	<h1>Addresses as map:</h1>
	<p th:text="'Raw: ' + ${addressesAsMap}" />
		<ul>
		<li th:each="addressEntry: ${addressesAsMap}" th:text="'Entry is ' + ${addressEntry} + '/' + ${addressEntry.key} + ',' + ${addressEntry.value.address} + ',' + ${addressEntry.value.zip}" />
	</ul>
	
		<h1>Addresses as collection with iteration status:</h1>
	<p th:text="'Raw: ' + ${addressesAsCollection}" />
	<ul>
		<li th:each="a,status: ${addressesAsCollection}">
			<p th:text="'Count: ' + ${status.count}" />
			<p th:text="'Even: ' + ${status.even}" />
			<p th:text="'First: ' + ${status.first}" />
			<p th:text="'Number of elements: ' + ${status.size}" />
			<p th:text="${a.name} + ',' + ${a.address} + ',' + ${a.zip}" />
		</li>
	</ul>
</body>
</html>
